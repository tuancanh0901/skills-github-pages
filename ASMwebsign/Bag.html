<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CC3M - Trang chủ</title>
    <link rel="stylesheet" href="LoginForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <script src="cc3m-shop.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            background: url('image trang chu/ChatGPT Image 14_45_33 14 thg 6, 2025.png') center center/cover no-repeat fixed;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .ch-loginbar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 32px 40px 0 0;
            z-index: 20;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: #111;
        }
        .ch-loginbar span {
            margin: 0 8px;
        }
        .ch-icon {
            position: fixed;
            top: 32px;
            left: 32px;
            z-index: 20;
            font-size: 40px;
            color: #111;
            cursor: pointer;
        }
        .ch-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 24px 18px 18px;
            font-size: 15px;
            color: #444;
            font-family: 'Montserrat', Arial, sans-serif;
            z-index: 10;
        }
        .ch-footer-left, .ch-footer-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .ch-footer-right img {
            height: 22px;
            margin-left: 8px;
        }
        @media (max-width: 600px) {
            .ch-loginbar { font-size: 15px; padding: 18px 10px 0 0; }
            .ch-icon { top: 12px; left: 10px; font-size: 28px; }
            .ch-footer { font-size: 12px; padding: 0 6px 8px 6px; }
        }
        .menu-dropdown {
            display: none;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .menu-dropdown-link {
            padding: 12px 16px;
            color: #111;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }
        .menu-dropdown-link:hover {
            background: #f0f0f0;
        }
        .menu-logo-btn {
            position: fixed;
            top: 32px;
            left: 32px;
            z-index: 20;
            background: none;
            border: none;
            cursor: pointer;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            padding: 48px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: none;
            border: none;
            backdrop-filter: none;
        }
        .product-card:hover {
            box-shadow: none;
        }
        .product-img {
            width: 100%;
            height: 320px;
            max-width: 420px;
            object-fit: contain;
            background: transparent;
            margin-top: 24px;
            margin-bottom: 0;
            display: block;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: transparent;
            border-top: none;
            padding: 18px 0 0 0;
            text-align: center;
            border-radius: 0;
            box-sizing: border-box;
            height: 100px; /* Đảm bảo mọi product-info đều cao bằng nhau */
        }
        .product-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.08rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #222;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .product-price {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #222;
            margin-bottom: 18px;
            font-weight: 500;
        }
        .product-btn {
            display: inline-block;
            padding: 10px 16px;
            background: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .product-btn:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <a href="MainForm.html" id="main-logo-link" style="position:fixed;top:-8px;left:50%;transform:translateX(-50%);z-index:30;display:block;">
        <img src="image trang chu/96446d8c-3162-43d4-826d-8d7edd7d0232-Photoroom (1).png" alt="Logo" style="height:112px;width:auto;display:block;">
    </a>
    <div class="ch-loginbar">
        <span id="login-btn" style="cursor:pointer;">LOGIN</span>
        <span>/</span>
        <span id="bag-btn" style="cursor:pointer;">BAG 0</span>
    </div>
    <div class="ch-footer">
        <div class="ch-footer-left">
            <!-- Đã xóa các mục: TERMS, CA SUPPLY CHAIN ACT, PRIVACY -->
        </div>
        <div class="ch-footer-right">
            <!-- Đã xóa các mục: GENERAL, CONTACT, VN, cờ VN -->
        </div>
    </div>
    <button class="menu-logo-btn" id="menuLogoBtn" style="position: fixed; top: 32px; left: 32px; z-index: 20;">
        <img src="image trang chu/logomenudropblack.png" alt="Menu Logo" class="menu-logo-img">
    </button>
    <div class="menu-dropdown" id="menuDropdown">
        <a href="#" class="menu-dropdown-link">SHOP</a>
        <a href="#" class="menu-dropdown-link">LOCATIONS</a>
        <a href="#" class="menu-dropdown-link">MAGAZINE</a>
        <a href="#" class="menu-dropdown-link">LOGIN</a>
    </div>
    <!-- Phần sản phẩm dạng lưới, scroll dọc -->
    <main id="bag-main" style="display:flex;flex-direction:row;gap:48px;max-width:1400px;margin:48px auto 0 auto;align-items:flex-start;justify-content:center;min-height:60vh;">
        <!-- Left: Cart Items -->
        <section id="bag-items" style="flex:2;min-width:340px;max-width:700px;">
            <h2 style="font-size:2rem;font-weight:700;margin-bottom:24px;margin-left:8px;letter-spacing:1px;">SHOPPING BAG</h2>
            <div id="bag-list"></div>
            <div style="margin-top:48px;display:flex;justify-content:space-between;align-items:center;">
                <div style="font-size:1.1rem;font-weight:600;letter-spacing:1px;">SHIPPING EST.</div>
                <div style="font-size:1.1rem;font-weight:600;letter-spacing:1px;">FREE</div>
            </div>
            <div style="margin-top:8px;display:flex;justify-content:space-between;align-items:center;">
                <div style="font-size:1.2rem;font-weight:700;letter-spacing:1px;">ORDER TOTAL</div>
                <div id="bag-total" style="font-size:1.3rem;font-weight:700;">0<sup>VND</sup></div>
            </div>
        </section>
        <!-- Right: Order Note & Checkout -->
        <section style="flex:1;min-width:340px;max-width:520px;">
            <div style="margin-bottom:24px;">
                <div style="font-size:1.2rem;font-weight:700;margin-bottom:8px;">ORDER NOTE</div>
                <textarea id="order-note" placeholder="Order note" style="width:100%;height:140px;font-size:1.1rem;padding:12px;border-radius:4px;border:1.5px solid #bbb;resize:vertical;"></textarea>
            </div>
            <button id="checkout-btn" style="width:100%;padding:22px 0;font-size:1.2rem;font-weight:700;background:#222;color:#fff;border:none;border-radius:2px;cursor:pointer;">PROCEED TO CHECKOUT</button>
        </section>
    </main>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = 'LoginForm.html';
        });
        document.getElementById('bag-btn').addEventListener('click', function() {
            window.location.href = 'Bag.html';
        });

        // CART DATA & RENDER
        // Sản phẩm mẫu (có thể mở rộng nếu lưu nhiều sản phẩm)
        const PRODUCT_MAP = {
            'CUNTVOLUTED': {
                name: 'CUNTVOLUTED',
                img: 'image trang chu/cuntvoluted.png',
                price: 39000000
            },
            'BELT POUCH CIGARETTE CASE SMALL BAG': {
                name: 'BELT POUCH CIGARETTE CASE SMALL BAG',
                img: 'image trang chu/belt.png',
                price: 54500000
            },
            'TINY E 10 LINKS BRACELET': {
                name: 'TINY E 10 LINKS BRACELET',
                img: 'image trang chu/tinyE.png',
                price: 51000000
            },
            'Double Floral': {
                name: 'Double Floral',
                img: 'image trang chu/DBFloral.png',
                price: 53000000
            }
        };

        function getBag() {
            // Dạng: [{name, size, qty}...]
            let bag = JSON.parse(localStorage.getItem('bag_items') || '[]');
            return bag;
        }
        function setBag(bag) {
            localStorage.setItem('bag_items', JSON.stringify(bag));
        }
        function formatVND(n) {
            return n.toLocaleString('vi-VN') + '<sup>VND</sup>';
        }
        function renderBag() {
            const bagList = document.getElementById('bag-list');
            const bagTotal = document.getElementById('bag-total');
            let bag = getBag();
            bagList.innerHTML = '';
            let total = 0;
            if (bag.length === 0) {
                bagList.innerHTML = '<div style="padding:48px 0;text-align:center;color:#888;font-size:1.2rem;">Your bag is empty.</div>';
                bagTotal.innerHTML = '0<sup>VND</sup>';
                return;
            }
            bag.forEach((item, idx) => {
                const prod = PRODUCT_MAP[item.name] || {};
                const price = prod.price || 0;
                const img = prod.img || '';
                total += price * (item.qty || 1);
                bagList.innerHTML += `
                <div style="display:flex;align-items:center;justify-content:space-between;padding:18px 0;border-bottom:1px solid #eee;gap:12px;">
                    <div style="display:flex;align-items:center;gap:18px;">
                        <img src="${img}" alt="${item.name}" style="height:48px;width:48px;object-fit:contain;">
                        <div>
                            <div style="font-size:1.1rem;font-weight:700;margin-bottom:2px;">${item.name}</div>
                            ${item.size ? `<div style='font-size:1rem;color:#444;'>Size: ${item.size}</div>` : ''}
                        </div>
                    </div>
                    <div style="font-size:1.1rem;font-weight:600;">${formatVND(price)}</div>
                    <button onclick="removeBagItem(${idx})" style="background:none;border:none;font-size:1.2rem;color:#222;cursor:pointer;">&times;</button>
                </div>
                `;
            });
            bagTotal.innerHTML = formatVND(total);
        }
        function removeBagItem(idx) {
            let bag = getBag();
            bag.splice(idx, 1);
            setBag(bag);
            renderBag();
        }
        window.removeBagItem = removeBagItem;

        // Khi load trang, render giỏ hàng
        window.addEventListener('DOMContentLoaded', renderBag);
        // Menu dropdown logic giống LoginForm
        const menuLogoBtn = document.getElementById('menuLogoBtn');
        const menuDropdown = document.getElementById('menuDropdown');
        let menuOpen = false;
        function closeMenu() {
            menuOpen = false;
            menuLogoBtn.classList.remove('active');
            menuDropdown.classList.remove('active');
            setTimeout(() => {
                menuDropdown.style.display = 'none';
            }, 300);
        }
        function openMenu() {
            menuOpen = true;
            menuLogoBtn.classList.add('active');
            menuDropdown.style.display = 'flex';
            requestAnimationFrame(() => {
                menuDropdown.classList.add('active');
            });
        }
        menuLogoBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (menuOpen) {
                closeMenu();
            } else {
                openMenu();
            }
        });
        document.addEventListener('click', function(e) {
            if (menuOpen && !menuDropdown.contains(e.target) && !menuLogoBtn.contains(e.target)) {
                closeMenu();
            }
        });
        document.querySelectorAll('.menu-dropdown-link').forEach(function(link) {
            if (link.textContent.trim().toUpperCase() === 'LOGIN') {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'LoginForm.html';
                });
            }
        });
    </script>
</body>
</html>
