<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CC3M - Trang chủ</title>
    <link rel="stylesheet" href="LoginForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <script src="cc3m-shop.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            background: url('image trang chu/ChatGPT Image 14_45_33 14 thg 6, 2025.png') center center/cover no-repeat fixed;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ch-loginbar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 32px 40px 0 0;
            z-index: 20;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: #111;
        }
        .ch-loginbar span {
            margin: 0 8px;
        }
        .ch-icon {
            position: fixed;
            top: 32px;
            left: 32px;
            z-index: 20;
            font-size: 40px;
            color: #111;
            cursor: pointer;
        }
        .ch-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 24px 18px 18px;
            font-size: 15px;
            color: #444;
            font-family: 'Montserrat', Arial, sans-serif;
            z-index: 10;
        }
        .ch-footer-left, .ch-footer-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .ch-footer-right img {
            height: 22px;
            margin-left: 8px;
        }
        @media (max-width: 600px) {
            .ch-loginbar { font-size: 15px; padding: 18px 10px 0 0; }
            .ch-icon { top: 12px; left: 10px; font-size: 28px; }
            .ch-footer { font-size: 12px; padding: 0 6px 8px 6px; }
        }
        .menu-dropdown {
            display: none;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .menu-dropdown-link {
            padding: 12px 16px;
            color: #111;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }
        .menu-dropdown-link:hover {
            background: #f0f0f0;
        }
        .menu-logo-btn {
            position: fixed;
            top: 32px;
            left: 32px;
            z-index: 20;
            background: none;
            border: none;
            cursor: pointer;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            padding: 48px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: none;
            border: none;
            backdrop-filter: none;
        }
        .product-card:hover {
            box-shadow: none;
        }
        .product-img {
            width: 100%;
            height: 320px;
            max-width: 420px;
            object-fit: contain;
            background: transparent;
            margin-top: 24px;
            margin-bottom: 0;
            display: block;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: transparent;
            border-top: none;
            padding: 18px 0 0 0;
            text-align: center;
            border-radius: 0;
            box-sizing: border-box;
            height: 100px; /* Đảm bảo mọi product-info đều cao bằng nhau */
        }
        .product-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.08rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #222;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .product-price {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #222;
            margin-bottom: 18px;
            font-weight: 500;
        }
        .product-btn {
            display: inline-block;
            padding: 10px 16px;
            background: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .product-btn:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <a href="MainForm.html" id="main-logo-link" style="position:fixed;top:-8px;left:50%;transform:translateX(-50%);z-index:30;display:block;">
        <img src="image trang chu/96446d8c-3162-43d4-826d-8d7edd7d0232-Photoroom (1).png" alt="Logo" style="height:112px;width:auto;display:block;">
    </a>
    <div class="ch-loginbar">
        <span id="login-btn" style="cursor:pointer;">LOGIN</span>
        <span>/</span>
        <span id="bag-btn" style="cursor:pointer;">BAG 0</span>
    </div>
    <div class="ch-footer">
        <div class="ch-footer-left">
            <!-- Đã xóa các mục: TERMS, CA SUPPLY CHAIN ACT, PRIVACY -->
        </div>
        <div class="ch-footer-right">
            <!-- Đã xóa các mục: GENERAL, CONTACT, VN, cờ VN -->
        </div>
    </div>
    <button class="menu-logo-btn" id="menuLogoBtn" style="position: fixed; top: 32px; left: 32px; z-index: 20;">
        <img src="image trang chu/logomenudropblack.png" alt="Menu Logo" class="menu-logo-img">
    </button>
    <div class="menu-dropdown" id="menuDropdown">
        <a href="#" class="menu-dropdown-link">SHOP</a>
        <a href="#" class="menu-dropdown-link">LOCATIONS</a>
        <a href="#" class="menu-dropdown-link">MAGAZINE</a>
        <a href="#" class="menu-dropdown-link">LOGIN</a>
    </div>
    <!-- Phần sản phẩm dạng lưới, scroll dọc -->
    <main class="product-grid" style="margin-top:120px; margin-bottom:48px;">
        <div class="product-card">
            <a href="Product1.html" style="text-decoration:none;color:inherit;">
                <img src="image trang chu/DBFloral.png" alt="Double Floral" class="product-img">
                <div class="product-info">
                    <div class="product-title">Double Floral</div>
                    <div class="product-price">53,000,000<sup>VND</sup></div>
                </div>
            </a>
        </div>
        <div class="product-card">
            <a href="Product2.html" style="text-decoration:none;color:inherit;">
                <img src="image trang chu/tinyE.png" alt="TINY E 10 LINKS BRACELET" class="product-img">
                <div class="product-info">
                    <div class="product-title">TINY E 10 LINKS BRACELET</div>
                    <div class="product-price">51,000,000<sup>VND</sup></div>
                </div>
            </a>
        </div>
        <div class="product-card">
            <a href="Product3.html" style="text-decoration:none;color:inherit;">
                <img src="image trang chu/cuntvoluted.png" alt="CUNTVOLUTED" class="product-img">
                <div class="product-info">
                    <div class="product-title">CUNTVOLUTED</div>
                    <div class="product-price">39,000,000<sup>VND</sup></div>
                </div>
            </a>
        </div>
        <div class="product-card">
            <a href="Product4.html" style="text-decoration:none;color:inherit;">
                <img src="image trang chu/belt.png" alt="BELT POUCH CIGARETTE CASE SMALL BAG" class="product-img">
                <div class="product-info">
                    <div class="product-title">BELT POUCH CIGARETTE CASE SMALL BAG</div>
                    <div class="product-price">54,500,000<sup>VND</sup></div>
                </div>
            </a>
        </div>
    </main>
    <!-- Script đã chuyển sang cc3m-shop.js -->
</body>
</html>
