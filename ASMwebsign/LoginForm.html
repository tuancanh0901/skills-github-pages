<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LOGIN | CC3M</title>
    <link rel="stylesheet" href="LoginForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            width: 100vw;
            background: url('image trang chu/ChatGPT Image 14_45_33 14 thg 6, 2025.png') center center/cover no-repeat;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-center-block {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .login-logo {
            margin-top: 48px;
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
        }
        .login-logo img {
            height: 420px;
            width: 420px;
            max-width: 90vw;
            display: block;
            object-fit: contain;
        }
        .login-tab-row {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 18px;
            border-bottom: 1.5px solid #bbb;
            position: relative;
        }
        .login-tab {
            background: none;
            border: none;
            outline: none;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: #222;
            padding: 12px 32px 10px 0;
            margin-right: 18px;
            cursor: pointer;
            border-bottom: 2.5px solid transparent;
            transition: color 0.18s, border-bottom 0.18s;
        }
        .login-tab.active {
            color: #111;
            border-bottom: 2.5px solid #111;
        }
        .login-tab:not(.active) {
            color: #888;
        }
        .login-tab:last-child {
            margin-right: 0;
            padding-right: 0;
        }
        .login-form-container {
            background: transparent;
            /* border-radius: 12px; */
            box-shadow: none;
            padding: 0;
            min-width: 340px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 28px;
            letter-spacing: 2px;
            color: #111;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #bbb;
            border-radius: 6px;
            font-size: 1rem;
            background: #fafafa;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: border 0.2s;
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border: 1.5px solid #111;
            outline: none;
            background: #fff;
        }
        .login-form label {
            font-size: 0.98rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 2px;
        }
        .login-form .forgot {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .login-form .forgot a {
            color: #111;
            font-size: 0.97rem;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .login-form .forgot a:hover {
            color: #888;
        }
        .login-btn {
            width: 100%;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 13px 0;
            font-size: 1.08rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-top: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #444;
        }
        .login-bottom-links {
            margin-top: 22px;
            display: flex;
            justify-content: center;
            gap: 18px;
            font-size: 0.97rem;
        }
        .login-bottom-links a {
            color: #111;
            text-decoration: underline;
            font-weight: 600;
            transition: color 0.2s;
        }
        .login-bottom-links a:hover {
            color: #888;
        }
        /* Menu styles */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: none;
            background: transparent;
            position: relative;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            position: relative;
        }
        .menu-logo-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            outline: none;
        }
        .menu-logo-img {
            height: 40px;
            width: auto;
            display: block;
        }
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            border: 1.5px solid #bbb;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            width: 200px;
            z-index: 1000;
        }
        .menu-dropdown.active {
            display: flex;
        }
        .menu-dropdown-link {
            padding: 12px 16px;
            color: #111;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .menu-dropdown-link:hover {
            background: #f5f5f5;
            color: #111;
        }
        @media (max-width: 500px) {
            .login-form-container {
                min-width: 0;
                padding: 18px 6vw 18px 6vw;
            }
            .login-logo img {
                height: 200px;  /* Increased from 140px */
                width: 200px;
            }
            .menu-logo-img {
                height: 32px;
            }
        }
    </style>
</head>
<body style="min-height: 100vh; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; background: url('image trang chu/ChatGPT Image 14_45_33 14 thg 6, 2025.png') center center/cover no-repeat; font-family: 'Montserrat', Arial, sans-serif;">
    <!-- Menu Dropdown Button (copy from MainForm) -->
    <div class="navbar" style="background: transparent; box-shadow: none; margin-bottom: 12px;">
        <div class="navbar-left" style="position:relative;">
            <button class="menu-logo-btn" id="menuLogoBtn">
                <img src="image trang chu/logomenudropblack.png" alt="Menu Logo" class="menu-logo-img">
            </button>
            <div class="menu-dropdown" id="menuDropdown">
                <a href="ShopForm.html" class="menu-dropdown-link" id="shop-link">SHOP</a>
                <a href="#" class="menu-dropdown-link">LOCATIONS</a>
                <a href="#" class="menu-dropdown-link">MAGAZINE</a>
                <a href="#" class="menu-dropdown-link">LOGIN</a>
            </div>
        </div>
    </div>
    <div class="register-center-block" style="margin-top: 0;">
        <div class="login-logo" style="display: flex; justify-content: center; align-items: flex-start; margin-top: 0; margin-bottom: 12px;">
            <a href="MainForm.html" style="display:inline-block;width:auto;height:auto;line-height:0;overflow:hidden;">
                <img src="image trang chu/logocaychoi3m.png" alt="Logo" class="logocaychoi3m" style="height: 180px; width: auto; max-width: 95vw; object-fit: contain; display: block; margin: 0; padding: 0; border: none;">
            </a>
        </div>
        <div class="register-tab-row" style="margin-bottom: 10px;">
            <button class="register-tab active" id="login-tab-btn" type="button">LOGIN</button>
            <button class="register-tab" id="register-tab-btn" type="button">CREATE ACCOUNT</button>
        </div>
        <form class="login-form register-form" style="display: flex; flex-direction: column; align-items: stretch; justify-content: flex-start; width: 100%; gap: 12px; margin-top: 0;">
            <label for="email"><span style='color:#d32f2f'>*</span> Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password"><span style='color:#d32f2f'>*</span> Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="register-btn">LOGIN</button>
        </form>
    </div>
    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Đăng nhập mẫu: admin/123456 hoặc email đã đăng ký
            const username = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');
            if (
                (username === "admin" && password === "123456") ||
                (username === savedUsername && password === savedPassword)
            ) {
                if (typeof cc3mLoginSuccess === 'function') cc3mLoginSuccess();
                window.location.href = 'MainForm.html';
            } else {
                alert("Tài khoản hoặc mật khẩu không đúng!");
            }
        });
        document.getElementById('register-tab-btn').addEventListener('click', function() {
            window.location.href = 'RegisterForm.html';
        });
        document.getElementById('login-tab-btn').addEventListener('click', function() {
            window.location.href = 'LoginForm.html';
        });
        // Menu dropdown logic (copy from MainForm)
        const menuLogoBtn = document.getElementById('menuLogoBtn');
        const menuDropdown = document.getElementById('menuDropdown');
        let menuOpen = false;
        function closeMenu() {
            menuOpen = false;
            menuLogoBtn.classList.remove('active');
            menuDropdown.classList.remove('active');
            setTimeout(() => {
                menuDropdown.style.display = 'none';
            }, 300);
        }
        function openMenu() {
            menuOpen = true;
            menuLogoBtn.classList.add('active');
            menuDropdown.style.display = 'flex';
            requestAnimationFrame(() => {
                menuDropdown.classList.add('active');
            });
        }
        menuLogoBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (menuOpen) {
                closeMenu();
            } else {
                openMenu();
            }
        });
        document.addEventListener('click', function(e) {
            if (menuOpen && !menuDropdown.contains(e.target) && !menuLogoBtn.contains(e.target)) {
                closeMenu();
            }
        });
        document.querySelectorAll('.menu-dropdown-link').forEach(function(link) {
            if (link.textContent.trim().toUpperCase() === 'LOGIN') {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'LoginForm.html';
                });
            }
        });
    </script>
</body>
</html>
