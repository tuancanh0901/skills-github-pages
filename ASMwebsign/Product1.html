<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CC3M - Trang chủ</title>
    <link rel="stylesheet" href="LoginForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <script src="cc3m-shop.js"></script>
    <script src="cc3m-shop.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            background: url('image trang chu/ChatGPT Image 14_45_33 14 thg 6, 2025.png') center center/cover no-repeat fixed;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .ch-loginbar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 32px 40px 0 0;
            z-index: 20;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: #111;
        }
        .ch-loginbar span {
            margin: 0 8px;
        }
        .ch-icon {
            position: fixed;
            top: 32px;
            left: 32px;
            z-index: 20;
            font-size: 40px;
            color: #111;
            cursor: pointer;
        }
        .ch-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 24px 18px 18px;
            font-size: 15px;
            color: #444;
            font-family: 'Montserrat', Arial, sans-serif;
            z-index: 10;
        }
        .ch-footer-left, .ch-footer-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .ch-footer-right img {
            height: 22px;
            margin-left: 8px;
        }
        @media (max-width: 600px) {
            .ch-loginbar { font-size: 15px; padding: 18px 10px 0 0; }
            .ch-icon { top: 12px; left: 10px; font-size: 28px; }
            .ch-footer { font-size: 12px; padding: 0 6px 8px 6px; }
        }
        .menu-dropdown {
            display: none;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .menu-dropdown-link {
            padding: 12px 16px;
            color: #111;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }
        .menu-dropdown-link:hover {
            background: #f0f0f0;
        }
        .menu-logo-btn {
            position: fixed;
            top: 32px;
            left: 32px;
            z-index: 20;
            background: none;
            border: none;
            cursor: pointer;
        }
        .product-detail-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 48px;
            padding: 60px 0 0 0;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-detail-image {
            flex: 1 1 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-detail-image img {
            width: 520px;
            max-width: 100%;
            height: auto;
            object-fit: contain;
            background: transparent;
        }
        .product-detail-info {
            flex: 1 1 50%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 24px;
            min-width: 340px;
            max-width: 420px;
        }
        .product-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #222;
            letter-spacing: 0.5px;
        }
        .product-price {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            color: #222;
            margin-bottom: 18px;
            font-weight: 500;
        }
        .size-guide-row {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 8px;
        }
        .size-guide-link {
            font-size: 1rem;
            color: #444;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 8px;
        }
        .product-size-select {
            width: 100%;
            padding: 12px 10px;
            font-size: 1rem;
            border: 1px solid #aaa;
            border-radius: 2px;
            margin-bottom: 24px;
            background: #fff;
        }
        .add-to-bag-btn {
            width: 100%;
            padding: 18px 0;
            background: #888;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .add-to-bag-btn:hover {
            background: #222;
        }
        @media (max-width: 900px) {
            .product-detail-container {
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }
            .product-detail-info {
                min-width: 0;
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="MainForm.html" id="main-logo-link" style="position:fixed;top:-8px;left:50%;transform:translateX(-50%);z-index:30;display:block;">
        <img src="image trang chu/96446d8c-3162-43d4-826d-8d7edd7d0232-Photoroom (1).png" alt="Logo" style="height:112px;width:auto;display:block;">
    </a>
    <div class="ch-loginbar">
        <span id="login-btn" style="cursor:pointer;">LOGIN</span>
        <span>/</span>
        <span id="bag-btn" style="cursor:pointer;">BAG 0</span>
    </div>
    <div class="ch-footer">
        <div class="ch-footer-left">
            <!-- Đã xóa các mục: TERMS, CA SUPPLY CHAIN ACT, PRIVACY -->
        </div>
        <div class="ch-footer-right">
            <!-- Đã xóa các mục: GENERAL, CONTACT, VN, cờ VN -->
        </div>
    </div>
    <button class="menu-logo-btn" id="menuLogoBtn" style="position: fixed; top: 32px; left: 32px; z-index: 20;">
        <img src="image trang chu/logomenudropblack.png" alt="Menu Logo" class="menu-logo-img">
    </button>
    <div class="menu-dropdown" id="menuDropdown">
        <a href="ShopForm.html" class="menu-dropdown-link">SHOP</a>
        <a href="#" class="menu-dropdown-link">LOCATIONS</a>
        <a href="#" class="menu-dropdown-link">MAGAZINE</a>
        <a href="#" class="menu-dropdown-link">LOGIN</a>
    </div>
    <!-- Phần sản phẩm dạng lưới, scroll dọc -->
    <main>
        <div class="product-detail-container">
            <div class="product-detail-image">
                <img src="image trang chu/DBFloral.png" alt="Double Floral">
            </div>
            <div class="product-detail-info">
                <div class="product-title">Double Floral</div>
                <div class="product-price">53,000,000<sup>VND</sup></div>
                <div class="size-guide-row">
                    <span style="margin-right:8px;">SIZE GUIDE</span>
                </div>
                <select class="product-size-select">
                    <option value="">Select a size</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button class="add-to-bag-btn" disabled>ADD TO BAG</button>
                <!-- ...existing code... -->
            </div>
        </div>
    </main>
    <script>
        // Khởi tạo logic thêm vào giỏ hàng cho sản phẩm này
        document.addEventListener('DOMContentLoaded', function() {
            setupAddToBag('Double Floral');
        });
    </script>
</body>
</html>
